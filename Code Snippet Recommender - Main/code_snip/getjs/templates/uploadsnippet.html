<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../static/search2.css"> -->
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(112.1deg, rgb(32, 38, 57) 11.4%, rgb(63, 76, 119) 70.2%); 
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-50">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 w-75 h-100">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2 class="fw-bold mb-2 text-uppercase">UPLOAD SNIPPET</h2>
                                <p class="text-white-50 mb-5">Upload JavaScript Code Snippet</p>
                            <form name="upload_form">
                                  <hr>
                              
                                <div class="row mb-4">
                                    <div class="col">
                                      <div class="form-outline">
                                        <input type="text" id="snipname" name ="snipname" class="form-control" />
                                        <label class="form-label" for="form6Example1">Code Snippet Name</label>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="form-outline">
                                        <input type="text" id="keywords" name="keywords" class="form-control" />
                                        <label class="form-label" for="form6Example2">Keywords (comma separated)</label>
                                      </div>
                                    </div>
                                  </div>
                      
                              
                                <!-- Message input -->
                                <div class="form-outline mb-4">
                                  <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                                  <label class="form-label" for="form6Example7">Description</label>
                                </div>
                                <div class="form-outline mb-4">
                                  <textarea class="form-control" id="code" name="code" rows="4"></textarea>
                                  <label class="form-label" for="form6Example7">Code</label>
                                </div>
                              
                              
                                <!-- Submit button -->
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Submit" />
                                </div>
                              </form>

                            <div>
                            
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="/static/jquery.js"></script>
<script src="/static/scripts.js"></script>

</html>
