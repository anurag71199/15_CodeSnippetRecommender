<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/search2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #f093fb;

            /* Chrome 10-25, Safari 5.1-6 */
            /* background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1)); */

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(112.1deg, rgb(32, 38, 57) 11.4%, rgb(63, 76, 119) 70.2%);
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration bg-dark text-white" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <!-- <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign up</h3> -->
                            <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                            <p class="text-white-50 mb-5">Register to Code Snippet Recommender</p>
                            <form name="signup_form">

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="name" name="name"
                                                class="form-control form-control-lg" placeholder="Eg: Anurag Ghosh" required/>
                                            <label class="form-label" for="name">Name</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="username" name="username"
                                                class="form-control form-control-lg" placeholder="Eg: anurag71199" required/>
                                            <label class="form-label" for="username">User Name</label>
                                        </div>

                                    </div>
                                </div>



                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="email" name="email"
                                                class="form-control form-control-lg"
                                                placeholder="Eg: anurag@gmail.com" required/>
                                            <label class="form-label" for="email">Email</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="tel" id="contact" name="contact"
                                                class="form-control form-control-lg" placeholder="Eg: 9877878767" required/>
                                            <label class="form-label" for="contact">Contact Number</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="password" id="password" name="password"
                                                class="form-control form-control-lg" required/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="password" id="confirmpass" name="confirmpass"
                                                class="form-control form-control-lg" required/>
                                            <label class="form-label" for="confirmpass">Confirm Password</label>
                                        </div>

                                    </div>
                                </div>
                                <p class="error error--hidden"></p>
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Submit" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="/static/jquery.js"></script>
<script src="/static/scripts.js"></script>

</html>
