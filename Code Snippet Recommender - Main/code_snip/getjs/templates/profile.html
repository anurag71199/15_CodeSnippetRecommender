                <div class="card mb-3" style="border-radius: .5rem;">

                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Username</h6>
                                        {{ session['user']['username'] }}
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        {{ session['user']['email'] }}
                                    </div>
                                </div>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Contact</h6>
                                        {{ session['user']['contact'] }}
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Upload Count</h6>
                                        {{ snippetCount }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
